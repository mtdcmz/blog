<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章导航 - MTDCMZ's Blog</title>
    <link rel="icon" href="https://mtdcmz.github.io/blog/favicon.jpg" sizes="16x16" type="image/jpg">
<style>
        :root {
            --primary-purple: #8B5CF6;
            --dark-purple: #6D28D9;
            --light-purple: #A78BFA;
            --bg-color: rgba(0, 0, 0, 0.7);
            --card-bg-color: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            transition: background-image 1s ease;
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--light-purple);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: var(--primary-purple);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-item {
            position: relative;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }

        .nav-item:hover {
            color: var(--light-purple);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 4px;
            z-index: 1;
            top: 100%;
            left: 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: var(--primary-purple);
        }

        .dropdown-item img {
            width: 20px;
            height: 20px;
        }

        .github-icon {
            filter: brightness(0) invert(1);
        }



        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .post-content {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            max-width: 800px;
            animation: fadeIn 1s ease;
            line-height: 1.8;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }


        .post-list {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--bg-color);
            border-radius: 8px;
            max-width: 900px;
            animation: fadeIn 1s ease;
            line-height: 1.8;
            width: 100%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .post-item {
            color: white;
            text-decoration: none;
            padding: 1rem;
            display: block;
            margin-bottom: 1.5rem;
            background: var(--card-bg-color);
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .post-item:hover {
            background-color: var(--primary-purple);
        }

        .post-item .post-title {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .post-item .post-meta {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Search Box */
        .search-box {
            display: flex;
            margin-bottom: 1.5rem;
        }

        .search-input {
            padding: 0.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            width: 300px;
            margin-right: 1rem;
            background-color: var(--card-bg-color);
            color: white;
        }

        .search-button {
            padding: 0.5rem 1rem;
            background-color: var(--primary-purple);
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: var(--dark-purple);
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        #clock {
            margin-top: 0.5rem;
            color: var(--light-purple);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            .nav-links {
                margin-top: 1rem;
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                justify-content: space-between;
            }
            .dropdown-content {
                position: absolute;
                left: 0;
                top: 100%;
                border-radius: 0 0 8px 8px;
                width: 100%;
                display: none;
            }
            .dropdown.active .dropdown-content {
                display: block;
            }
            .post-content {
                font-size: 1.2rem;
                padding: 1rem;
                margin-bottom: 1.5rem;
            }
            .logo {
                font-size: 1.2rem;
                margin-bottom: 0.5rem;
            }
            .nav-item {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            footer {
                font-size: 0.8rem;
            }
            #clock {
                font-size: 0.9rem;
            }
        }
        /* Smooth Transitions */
        .nav-item, .dropdown-content, .post-content {
            transition: all 0.3s ease;
        }

        /* Enhanced Hover Effects */
        @media (hover: hover) {
            .nav-item:hover, .dropdown-item:hover {
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 4px;
            }
        }

        /* Enhanced Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.7));
            z-index: -1;
        }

        .error-message {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }
        /* 设置默认鼠标指针 */
        body {
            cursor: url('https://mtdcmz.github.io/blog/cur/normal.png'), auto;
        }
</style>
</head>
<body>
    <nav>
        <a href="https://mtdcmz.github.io/blog" class="logo">MTDCMZ's Blog</a>
        <div class="nav-links">
            <div class="dropdown">
                <a href="#" class="nav-item">主页</a>
                <div class="dropdown-content">
                    <a href="https://space.bilibili.com/426046208" class="dropdown-item" target="_blank">
                        <img src="https://ts2.cn.mm.bing.net/th?id=ODLS.e42d2c4d-ad65-4c7a-b0fd-817a1c3bed01" alt="bilibili">
                        Bilibili
                    </a>
                    <a href="https://github.com/mtdcmz" class="dropdown-item" target="_blank">
                        <img src="https://github.githubassets.com/assets/pinned-octocat-093da3e6fa40.svg" alt="GitHub" class="github-icon">
                        GitHub
                    </a>
                </div>
            </div>
            <a href="https://mtdcmz.github.io/blog/posts.html" class="nav-item">文章</a>
            <a href="https://mtdcmz.github.io/bvat" class="nav-item">BVAT</a>
        </div>
    </nav>

    <main>
        <!-- Search Box -->
        <div class="search-box">
            <input type="text" class="search-input" id="search-input" placeholder="搜索文章...">
            <button class="search-button" id="search-button">搜索</button>
        </div>

        <!-- Post List -->
        <div class="post-list" id="post-list">加载中...</div>
        <div class="error-message" id="error-message"></div>
    </main>

    <footer>
        <div>©2024 MTDCMZ</div>
        <div id="clock"></div>
    </footer>

    <script>
        // Array of background image filenames
        const backgroundImages = ['https://mtdcmz.github.io/blog/1.jpg', 'https://mtdcmz.github.io/blog/2.jpg', 'https://mtdcmz.github.io/blog/3.jpg', 'https://mtdcmz.github.io/blog/4.jpg', 'https://mtdcmz.github.io/blog/5.jpg'];

        // Function to update background
        function updateBackground() {
            const randomIndex = Math.floor(Math.random() * backgroundImages.length);
            const selectedImage = backgroundImages[randomIndex];
            document.body.style.backgroundImage = `url(${selectedImage})`;
        }

        // Function to update clock
        function updateClock() {
            const now = new Date();
            const options = {
                timeZone: 'Asia/Shanghai',
                hour12: false,
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('clock').textContent = now.toLocaleString('zh-CN', options);
        }

        // Fetch post list and render content
        function loadPostList() {
            fetch('https://mtdcmz.github.io/blog/post/posts.json')
                .then(response => response.json())
                .then(posts => {
                    if (posts.length > 0) {
                        const postListHTML = posts.map(post => `
                            <a href="post/post.html?id=${post.id}" class="post-item">
                                <div class="post-title">${post.title}</div>
                                <div class="post-meta">作者: ${post.author} | 日期: ${new Date(post.date).toLocaleDateString()}</div>
                            </a>
                        `).join('');
                        document.getElementById('post-list').innerHTML = postListHTML;
                    } else {
                        document.getElementById('post-list').textContent = '没有文章可显示';
                    }
                })
                .catch(error => {
                    console.error('Error loading posts:', error);
                    document.getElementById('post-list').textContent = '加载文章列表失败';
                });
        }

        // Search function
        document.getElementById('search-button').addEventListener('click', function() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const posts = document.querySelectorAll('.post-item');
            posts.forEach(post => {
                const title = post.querySelector('.post-title').textContent.toLowerCase();
                const author = post.querySelector('.post-meta').textContent.toLowerCase();
                if (title.includes(query) || author.includes(query)) {
                    post.style.display = 'block';
                } else {
                    post.style.display = 'none';
                }
            });
        });

        // Initial load
        updateBackground();
        loadPostList();
        updateClock();

        // Set up intervals
        setInterval(updateClock, 1000);
        setInterval(updateBackground, 30000); // Update background every 30 seconds
    </script>
</body>
</html>
